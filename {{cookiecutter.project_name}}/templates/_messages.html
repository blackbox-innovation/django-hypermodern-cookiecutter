{% load static %}
{% load i18n %}

<div class="toast-container" style="position: absolute;top: 75px; margin-left: auto; margin-right: auto; left: 0;right: 0; z-index:1;">
  {% if messages %}

  {% for message in messages %}
  <div class="toast align-items-center alert alert-success" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex align-items-center">
      <div class="me-3">
        <img alt="{% trans "info icon" %}" src="{% static 'images/alert/success.svg' %}">
      </div>
      <div class="text-dark">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</div>
